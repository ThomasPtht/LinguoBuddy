<div class="form-section">
  <h2>Add New expression or Word</h2>
  <form class="vocabulary-form">
    <div class="form-group">
      <label for="expressio,n">The expression/word</label>
      <input type="text" id="word" name="word" placeholder="e.g. To call off" required />
    </div>

    <div class="second-form-group">
      <label for="sentence">Your Sentence</label>
      <input
        type="text"
        id="sentence"
        name="sentence"
        placeholder="Write a sentence using this expression"
        required
      />
    </div>

    <button class="button-form" type="submit">Save to my Linguo !</button>
  </form>
</div>
